version: '3.8'

services:
  # Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tobacco-traceability-web
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - tobacco-network
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tobacco-web.rule=Host(`localhost`)"
      - "traefik.http.services.tobacco-web.loadbalancer.server.port=80"

